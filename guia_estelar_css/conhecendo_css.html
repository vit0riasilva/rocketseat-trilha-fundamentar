<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conhecendo o CSS</title>
</head>
<body>
    <!--
        Introdução

        O que significa CSS?
            - Cascading Style Sheet
            - Código para criar estilos no HTML
            - HTML é a estrutura, e o CSS é a beleza
            - Não é uma linguagem de programação
            - É uma linguagem style sheet

    -->

    <h1>Introdução</h1>
    <h2>O que significa CSS</h2>

    <ol>
        <li>Cascading Style Sheet</li>
        <li>Código para criar estilos no HTML</li>
        <li>HTML é a estrutura, e o CSS é a beleza</li>
        <li>Não é uma linguagem de programação</li>
        <li>É uma linguagem style sheet</li>
    </ol>
</body>
</html>
