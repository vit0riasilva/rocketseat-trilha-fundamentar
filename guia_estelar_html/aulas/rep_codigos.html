    <title>Representação de Códigos</title>

    <body>
        <!--
            REPRESENTAÇÃO DE CÓDIGOS
                - <code>: partes genéricas de código
                - </pre>: Blocos de código, pois essa tag mantém os espaços em brancos e recuos que eu colocar no meu código.
        -->

        <h1>Guia Estelar de HTML</h1>
        <h2>RocketSeat</h2>
        <h2>06 de Fevereiro de 2023</h2>
        <h2>Representação de Códigos</h2>

        <hr>

        <code> document.
            querySelector("body").
        </code>

        <pre>
        <code>
            document.
            querySelector("body").
        </code>
        </pre>
        <br>
        <a href="../index.html">Voltar</a>
    </body>
</html>
