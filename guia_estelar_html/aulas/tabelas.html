<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tabelas</title>
    </head>
    <body>
        <h1>Guia Estelar de HTML</h1>
        <h2>RocketSeat</h2>
        <h2>08 de Fevereiro de 2023</h2>
        <h2>Tabelas</h2>
        <hr>
        <!--
            <table>
            
            Prós
                - Visualização de dados via linhas e colunas.
                - Boa acessibilidade para leitura dos dados.
            
            Contras
                - Pouco flexivel
                - Precisa de estilização para melhor visualização
            
            Não usar
                - Para criar seu layout

            Tabela Básica
                <tr>: table row
                <th>: table head
                <td>: table description
        -->

        <table>
            <caption>Pessoas por idade</caption>

            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Idade</th>
                </tr>
            </thead>
            
            <tbody>
                <tr>
                    <td>Vitória</td>
                    <td>21</td>
                </tr>
    
                <tr>
                    <td>Gabi</td>
                    <td>23</td>
                </tr>
            </tbody> 
            
            <tfoot>
                <tr>Total:</tr>
                <tr>2 Pessoas</tr>
            </tfoot>
        </table>

        <!--
            Tabela Complexa
            2 lojas
                -Quantos produtos foram produzido, vendidos e agrupado por nome dos produtos.
        -->

        <table>
            <caption>Prozidos vx Vendidos por Loja</caption>

            <colgroup>
                <col>
                <col span="2" style="background-color: red;">
                <col span="2" style="background-color: blue;">
            </colgroup>

            <thead>
                <tr>
                    <th rowspan="2"></th>
                    <th colspan="2" scope="colgroup">Afonso Pena</th>
                    <th colspan="2" scope="colgroup">Antônia Pereira</th>
                </tr>

                <tr>
                    <th scope="col">Produzidos</th>
                    <th scope="col">Vendidos</th>
                    <th scope="col">Produzidos</th>
                    <th scope="col">Vendidos</th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <th scope="row">Vassouras</th>
                    <td>50</td>
                    <td>30</td>
                    <td>20</td>
                    <td>20</td>
                </tr>

                <tr>
                    <th scope="row">Baldes</th>
                    <td>10</td>
                    <td>10</td>
                    <td>15</td>
                    <td>10</td>
                </tr>
            </tbody>
        </table>

        <a href="../index.html">Voltar</a>
    </body>
</html>
